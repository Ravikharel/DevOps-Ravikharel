<!DOCTYPE html>
<html>
<head>
    <title>Vote App</title>
</head>
<body>
    <h1>Submit Your Vote</h1>
    <form method="POST">
        Name: <input type="text" name="name" required><br>
        Vote: <input type="text" name="vote" required><br>
        <input type="submit" value="Submit">
    </form>

    <h2>All Votes</h2>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Vote</th>
        </tr>
        {% for row in results %}
        <tr>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
